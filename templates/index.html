<html>
  <head>
    <title>Todo App</title>
 <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <p>
        <h3>Create New Task</h3>
        <label for="newtasktitle">Title</label>
        <input id="newtasktitle" type="text">
        <label for="newtaskdescription">Description</label>
        <input id="newtaskdescription" type="text">
       <label for="newtaskdeadline">Deadline</label>
        <input id="newtaskdeadline" placeholder="06/03/2020 10:10:10" type="text">
      <br>
        <button id="createtaskbutton">Create</button>
      </p>
      <h3>Tasks</h3>
      <ul id="incomplete-tasks">
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
      </ul>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
  </body>
</html>
